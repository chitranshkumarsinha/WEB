<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="email">
            Email:
            <input type="email" name="email">
            <button type="submit">Submit</button>
        </label>
        <label for="name">
            Name:
            <input type="text" name="name">
            <button type="reset">reset</button>
        </label>
    </form>
    <form>
        <label for="email">
            Email:
            <textarea name="email" rows="2" cols="20" id="email"></textarea>
            <button type="submit">Submit</button>
        </label>
    </form>
    <form>
        <label for="games">
            Cricket: <input type="checkbox" name="Cricket" id="">
        </label>
        <label for="games">
            Basketball: <input type="radio" name="Basketball" id="">
        </label>
        <button type="submit">submit</button>
    </form>
    <form>
        <label for="games">
            <select name="" id="">
                <option value="Cricket">Cricket</option>
                <option value="Basketball">Basketball</option>
            </select>
        </label>
    </form>
    <form>
        <label for="activites">
            Color :<input type="color">
            date :<input type="date">
            range :<input type="range">
            pass :<input type="password">
            <button type="submit">submit</button>
        </label>
    </form>
</body>
</html>
